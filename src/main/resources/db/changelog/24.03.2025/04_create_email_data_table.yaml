databaseChangeLog:
  - changeSet:
      id: 24.03.2025_3
      author: sashatut2004@yandex.ru
      changes:
        - createTable:
            tableName: email_data
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_email_data_users
                    references: users(id)