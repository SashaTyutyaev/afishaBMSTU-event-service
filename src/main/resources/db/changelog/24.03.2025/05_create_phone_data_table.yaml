databaseChangeLog:
  - changeSet:
      id: 24.03.2025_4
      author: sashatut2004@yandex.ru
      changes:
        - createTable:
            tableName: phone_data
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_phone_data_users
                    references: users(id)