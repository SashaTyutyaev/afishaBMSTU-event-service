databaseChangeLog:
  - changeSet:
      id: 24.03.2025_2
      author: sashatut2004@yandex.ru
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: annotation
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: confirmed_requests
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_on
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(7000)
                  constraints:
                    nullable: false
              - column:
                  name: description_of_image
                  type: varchar(7000)
                  constraints:
                    nullable: false
              - column:
                  name: event_date
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: image_key
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: lon
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: participant_limit
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: published_on
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: request_moderation
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(120)
                  constraints:
                    nullable: false
              - column:
                  name: views
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_categories
                    references: categories(id)
              - column:
                  name: initiator_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_users
                    references: users(id)